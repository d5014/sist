<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<h3>연산자-조건(삼항)</h3>

<p>
	<input type="text" id="inputs" placeholder="나이를 입력하세요">
	<button type="button" onclick="result()">확인</button>
	<!-- button 을 클릭하면 result() 함수를 실행시킴 -->
</p>
<hr>

<div id="resultLayout"></div>

<script type="text/javascript">
function result(){
	let age = document.querySelector("#inputs").value;
	// value : form 요소의 데이터의 값을 넣거나 가져올 때 쓰는 속성
	
	if(! age){
		alert("나이를 입력하세요.");
		document.querySelector("#inputs").focus();
		//input 창에 포커스가 가도록 설정
		return;
	}
	
	console.log(typeof(age));//string
	
	let s, out;
	s = age>=19 ? "성인":"미성년자";
	out="<p style='color:blue;'> 결과 : "+ s + "</p>";
	
	document.querySelector("#resultLayout").innerHTML=out;
}
</script>

</body>
</html>
