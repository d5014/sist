<h3>연산자-비교연산자</h3>

<script type="text/javascript">
var a, b;
a='123';
b=123;

console.log(a==b);//true : 값만 비교
console.log(a===b);//false : 값+자료형 비교

console.log(a!=b);//false
console.log(a!==b);//true

</script>

</body>
