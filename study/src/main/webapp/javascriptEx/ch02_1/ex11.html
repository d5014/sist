<script type="text/javascript">

console.log(a);

b=true;

console.log(a);

b=function(){};

console.log(a);

b={};
a=typeof(b);//object - 객체
console.log(a);

b=null;//null은 빈객체를 참조하는 특별한 값
a=typeof(b);//object - 객체
console.log(a);

a=typeof(x);//undefined 타입. 값이 초기화 되지 않은 변수는 undefined 타입
console.log(a);
