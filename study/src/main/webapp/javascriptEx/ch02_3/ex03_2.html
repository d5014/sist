<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<p>
	숫자 : <input type="text" id="num">
	<button type="button" onclick="result();">확인</button>
</p>

<!-- 2의배수, 3의배수, 2또는 3의 배수, 2또는 3의 배수가 아님을 출력/ 숫자가 아닌 것은 입력하지 않음 -->
<script type="text/javascript">
function result(){
	let num= document.querySelector("#num").value;
	
	if(isNaN(num)){
		alert("숫자만 입력하세요.");
		return;
	}
	
	if(! num){
		alert("값을 입력하세요.");
		return;
	}
	
	if(num%2==0 && num%3==0){
		alert("2 또는 3의 배수 입니다.");
	} else if(num%3==0){
		alert("3의 배수 입니다.");
	} else if(num%2==0){
		alert("2의 배수 입니다.");
	} else alert("2 또는 3의 배수가 아닙니다.");
}
</script>

</body>
</html>
