<h3>1~100까지 수중 2 또는 3의 배수를 제외한 수의 합 구하기</h3>

<script type="text/javascript">
var s, n;

s=0;
n=0;

while(n<100){
		n++;
	if(n%2==0 ||n%3===0){
		continue;
	} s+=n;
}

console.log('합 : '+ s)

</script>

</body>
