<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<form name="myForm" action="javascript:result();">
	<p>
		<input type="radio" name="opt" value="1" checked="checked"> 합
		<input type="radio" name="opt" value="2"> 짝수합
		<input type="radio" name="opt" value="3"> 홀수합
	</p>
	<p>
		<input type="number" name="num" style="width: 150px;" 
		min="0" required="required" placeholder="숫자를 입력하세요.">
		<button>결과</button>
	</p>
</form>
<hr>
<div id="resultLayout"></div>

<script type="text/javascript">
function result(){
	const f=document.myForm;
	let opt=f.opt.value;
	let num=parseInt(f.num.value);
	let out="";
	
	switch(opt){
	case '1': 
		var n=0;
		var s=0;
		while(n<num){
			n++;
			s+=n;
		}
		out=`합 : ${s}<br>`;
		document.querySelector('#resultLayout').innerHTML=out;
		break;
		
	case '2': 
		var n=0;
		var s=0;
		while(n<num){
			n++;
			if(n%2==0){
			s+=n;
			}
		}
		out=`합 : ${s}<br>`;
		document.querySelector('#resultLayout').innerHTML=out;
		break;
		
	case '3': 
		var n=0;
		var s=0;
		while(n<num){
			n++;
			if(n%2==0){
				continue;
			}
			s+=n;
		}
		out=`합 : ${s}<br>`;
		document.querySelector('#resultLayout').innerHTML=out;
		break;
	}
}
</script>
</body>
</html>
