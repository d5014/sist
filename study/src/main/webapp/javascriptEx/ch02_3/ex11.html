<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<h3>반복문</h3>

<script type="text/javascript">
var s, n;

//while
s=0;
n=0;
while(n<100){
	n++;
	s+=n;
}
console.log('while : '+n+','+s);//while : 100,5050

//do~while
s=0;
n=0;
do {
	n++;
	s+=n;
} while(n<100);
console.log('while : '+n+','+s);//while : 100,5050

//for
s=0;
for(let i=1;i<=100;i++){
	s+=i;
}
console.log('for : '+s);//for : 5050

</script>

</body>
</html>
