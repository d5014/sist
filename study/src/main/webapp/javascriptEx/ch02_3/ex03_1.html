<!DOCTYPE html>

<body>

<p>
	숫자 : <input type="text" id="num">
	<button type="button" onclick="result();">확인</button>
</p>

<!-- 2의배수, 3의배수, 2또는 3의 배수, 2또는 3의 배수가 아님을 출력/ 숫자가 아닌 것은 입력하지 않음 -->
<script type="text/javascript">
function result(){
	// const inputEI= document.querySelector("#num"); // id로 접근하는 방법
	const inputEI=document.querySelector("input[type=text]");// type text로 접근하는 방법
	
	if(! inputEI.value || isNaN(inputEI.value)){
		alert("숫자를 입력하세요.");
		inputEI.focus();
		return;
	}
	
	let num= parseInt(inputEI.value);
	if(num%2 === 0 && num%3 === 0){
		alert('2 또는 3의 배수입니다.');
	} else if(num%2===0){
		alert('2의 배수입니다.')
	} else if(num%3===0){
		alert('3의 배수입니다.')
	} else {
		alert('2 또는 3의 배수가 아닙니다.');
	}
}
</script>

</body>
</html>
