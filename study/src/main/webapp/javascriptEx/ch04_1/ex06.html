<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<div style="margin: 30px auto; text-align: center;">
	<input type="date" id="inputDate">
	<button type="button" onclick="week();">확인</button>
</div>
<hr>
<div id="resultLayout"></div>

<script type="text/javascript">
function week(){
	const inputEI=document.querySelector('#inputDate');
	
	if(! inputEI.value){
		inputEI.focus();
		return;
	}
	
	/*
	let ss=inputEI.value.split('-');
	let y=parseInt(ss[0]);
	let m=parseInt(ss[1]);
	let d=parseInt(ss[2]);
	alert(y+'-'+m+'-'+d);
	*/
	
	let inputs=inputEI.value;
	
	let y=parseInt(inputs.substr(0,4));
	let m=parseInt(inputs.substr(5,2));
	let d=parseInt(inputs.substr(8));
	
	let ww=['일','월','화','수','목,','금','토'];//배열
	let date = new Date(y, m-1, d);
	let w=date.getDay();//요일구하기
	
	let s=`${inputs}는 ${ww[w]}요일 입니다.`;
	
	document.querySelector("#resultLayout").innerHTML=s;
	
	
}
</script>

</body>
</html>
