<body>

<h3>파일 용량</h3>

<form name="frm">
	<p> <input type="file" name="selectFile"> </p>
	<p> <button type="button" onclick="sendOk();">등록하기</button> </p>
</form>

<script type="text/javascript">
function checkFileSize(file){
	let maxSize=10*1024*1024;//10mb
	
	let size=0;
	

	//size = file.files[0].size;//파일이 한개일때
	for(let f of file.files){//파일이 여러개일때
		size+=f.size;
	}
	
	console.log(size + 'byte');
	
	
	return maxSize>=size;
}
function sendOk(){
	const f=document.frm;
	
	if(! f.selectFile.value){
		alert('파일은 필수입니다.');
		f.selectFile.focus();
		return;
	}
	
	if(! checkFileSize(f.selectFile)){
		alert('파일은 10MB까지만 가능합니다.');
		f.selectFile.focus();
		return;
	}
	
	alert('ok.....');
	
}
</script>



</body>
</html>
