<body>

<h3>File List : 선택한 파일의 파일명</h3>

<p>
	<input type="file" id="selectFile" multiple="multiple">
</p>

<script type="text/javascript">
var allfiles=function(){
	const fileInput=document.querySelector('#selectFile');
	const files=fileInput.files;
	//size : 파일의 크기             length : 파일의 개수
	for(let i=0;i<files.length;i++){
		let f=files[i];
		console.log(f.name);//파일의 이름
		console.log(f);//파일에 대한 자세한 정보를 볼 수 있음
	}
};

document.querySelector('#selectFile').onchange=allfiles;


</script>

</body>
</html>
