<h3>함수 호이스팅</h3>

<script type="text/javascript">
//함수 선언문에서의 함수 호이스팅 : 함수 선언 전 호출
console.log(sub1(5,10));//15
function sub1(a,b){
	return a+b;
}

//함수 표현식에서의 함수 호이스팅은 불가능
//console.log(sub2(3,7));//에러
var sub2=function(a,b){
	return a+b;
};
console.log(sub2(3,7));//10


//콜백 함수 - 페이지 실행시 호출
window.onload=function(){
	alert('반가워................................');
};


</script>
</body>
