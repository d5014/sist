<h3>함수 - arrow function</h3>

<script type="text/javascript">
var sub1=function(args){
	return args.length; //String 객체의 length 속성 : 문자열의 길이 구함
};
console.log(sub1('korea'));//5

//화살표 함수 (arrow function)
var sub2 = (args) => { return args.length;}
console.log(sub2('korea'));//5

//파라미터가 하나인 경우 주변 괄호 생략 가능
var sub3 = args => {return args.length;}
console.log(sub3('kor'));//3

//화살표 함수의 문장인 'return 반환값;' 문장이 하나인 경우 'return' 과 중괄호를 생략할 수 있다.
var sub4 = args => args.length;
console.log(sub4('java'));//4

</script>
</body>
