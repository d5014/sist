<h3>map() 메소드 : 배열 각 요소에 대하여 순차적으로 콜백함수를 실행한 반환값을 모아 새로운 배열을 만들어 반환</h3>

<script type="text/javascript">
var arr=[1,2,3,4,5];
var arr2=[];

for(let i=0; i<arr.length; i++){
	arr2.push(arr[i]*2);
}

console.log(arr.join());
console.log(arr.join());
console.log(arr2.join());//2,4,6,8,10
console.log('-----------------------');

arr2=[];///기존 내용 삭제

//forEach로 표현하기
arr.forEach(function(item){
	arr2.push(item*2);
});

/* 화살표 함수로 표현하기
 arr.forEach(item => arr2.push(item*2));
 */

console.log(arr.join());
console.log(arr2.join());
console.log('-----------------------');

//map으로 표현하기
var arr3=arr.map(function(item){
	return item*2;
});

console.log(arr.join());
console.log(arr3.join());
console.log('-----------------------');

//화살표 함수로 표현하기
var arr4=arr.map(item => item*2);

console.log(arr.join());
console.log(arr4.join());
console.log('-----------------------');

//화살표 함수로 표현하기
var arr5=arr.map((item, index) => (index%2===0?item:item*2));

console.log(arr.join());
console.log(arr5.join());
console.log('-----------------------');



</script>

</body>
</html>
