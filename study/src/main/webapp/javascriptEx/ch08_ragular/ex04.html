<body>

<h3>정규식(regular expression)</h3>

<script type="text/javascript">
var s, p;

//한자리 숫자
p=/^\d{1}$/;
//p=/^\d$/;
//p=/^[0-9]$/;

s='9';
console.log(p.test(s));//true
s='37';
console.log(p.test(s));//false

//한자리 이상의 숫자
p=/^[0-9]+$/;
//p=/^(\d)+$/;
//p=/^\d{1,}$/;
s='9';
console.log(p.test(s));//true
s='37';
console.log(p.test(s));//true

//1~3자의 숫자
p=/^\d{1,3}$/;
s='9';
console.log(p.test(s));//true
s='3734';
console.log(p.test(s));//false

//한자리이상의 숫자. 부호 및 소수점도 가능
p=/^[+-]?\d+(\.?\d*)$/;
// ? : 1개~ 0개 / 부호가 있거나 없거나
// * : 0개 ~ 여러글자
s='9';
console.log(p.test(s));//true
s='-37.3';
console.log(p.test(s));//true
s='+37.';
console.log(p.test(s));//true



</script>

</body>
</html>
