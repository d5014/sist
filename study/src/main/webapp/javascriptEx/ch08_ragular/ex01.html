<body>

<h3>정규식(regular expression)</h3>

<!-- 
정규식
1) 리터널 방식
2) 생성자 방식(RegExp)
 -->

<script type="text/javascript">
var s, p;

//regrexObj.test(str) : 정규식 패턴이 일치하면 true

//정규식 생성 - 리터널 방식
p=/ab+c/i;	//i : 대소문자구분안함
s='xy abc 12';
console.log(p.test(s));//true

s='xy ab 12';
console.log(p.test(s));//false


//정규식 생성 - 생성자 방식

// + : 앞문자와 1개이상 일치
p=new RegExp('ab+c','i');//정규식의 b를 포함하여 1개 이상
s='xy abc 12';
console.log(p.test(s));//true

s='xy ab 12';
console.log(p.test(s));//false


</script>

</body>
</html>
