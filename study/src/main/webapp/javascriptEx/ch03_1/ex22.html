<h3>구조분해</h3>

<script type="text/javascript">
var a=1;
var b=3;


//var c=a;a=b;b=c;
[a,b]=[b,a];//임시변수 없이도 교환 가능
console.log(a,b); //3,1

function fn(){
	return[1,10];
}

var x,y;

//var a=fn();x=a[0];y=a[1];
[x,y]=fn();
console.log(x,y);//1,10

var arr=[1,2,3,4];
var[a2, ...b2]=arr;
console.log(a2);//a2=1
console.log(b2);//b2=[2,3,4]

</script>
