<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<h3>객체 - 생성</h3>

<script type="text/javascript">

var s;

// 1-1. 객체 리터널을 이용한 객체 생성
//var obj={'name' : '홍길동', 'age' : 20};
var obj={name : '홍길동', age : 20};//{프로퍼티명 : 값, 프로퍼티명 : 값} -> 값이 문자일때 '' 꼭 써야함
console.log(typeof obj);// "object"
console.log(obj);// ▶ Object 또는 {name: '홍길동', age: 20}

//객체의 프로퍼티 접근
console.log(obj.name);

//속성 값 변경
obj.name='김자바';
if(obj.age >= 10){
	s=`${obj.name} 님은 성인입니다.`;
} else {
	s=`${obj.name} 님은 초등학생입니다.`;
}

console.log(s);

obj.city='서울';
console.log(obj);//▶ {name: '김자바', age: 20, city: '서울'} -> 동적으로 속성을 추가

//1-2. 객체 리터널을 이용한 빈 객체 생성
var obj2={};
console.log(typeof obj2);//object
console.log(obj2);//▶ {}

obj2.subject='자바';//실행시 동적으로 속성 추가
console.log(obj2);
console.log(obj2.subject);

//1-3. 객체 리터널을 이용한 객체 생성
var obj3={
		name : '홍길동',
		age : 16,
		state : function() {
			return this.age >=19 ? '성인' : '초딩';
		},
		msg : function(){
			let s=this.state();
			let m=`${this.name} 님은 ${s} 입니다.`;
			console.log(m);
		}
};

console.log(obj3);
obj3.msg();



</script>




</body>
</html>
