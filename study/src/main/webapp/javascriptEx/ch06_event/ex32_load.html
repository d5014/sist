<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<style type="text/css">
.box {width: 300px; height: 300px; border: 3px dotted; }
</style>

<script type="text/javascript">


function init(){
	const layout=document.querySelector("#layout");
	
	layout.onmouseover=function(e){
		//style : background-color
		//javascript(carmel case 표기) : backgroundColor
		layout.style.backgroundColor ='#ff0';
		//e.currentTarget.style.backgroundColor='#ff0';
	};
	
	layout.onmouseout=function(){
		layout.style.backgroundColor ='';
	};
}

//init();//안됨

window.addEventListener('load',()=> init() );
//window.onload 를 사용하면 안되는 이유
// : window.onload는 다른 load 이벤트가 발생되었을때 하나의 이벤트만 사용할 수 있기 떄문에 사용할 수 없음.

</script>

</head>
<body>

<h3>load 이벤트</h3>

<!-- 
	스타일등 모든 리소스를 포함하여 전체 페이지가 로드 되면 이벤트가 시작
-->

<div id="layout" class="box"></div>




</body>
</html>
