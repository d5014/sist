<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
.box{width: 150px; height: 100px; border: 1px solid black;}
</style>

</head>
<body>

<h3>mouse 이벤트</h3>

<div class="box"></div>
<hr>

<div class="console"></div>

<script type="text/javascript">
const boxEl=document.querySelector(".box");
const consoleEl=document.querySelector(".console");

boxEl.addEventListener('mousedown', function(e){//해당범위(box)을 클릭할 때
	consoleEl.innerHTML+='mousedown<br>';
});

boxEl.addEventListener('mouseup', function(e){////해당범위(box)을 클릭하고 뗄때
	consoleEl.innerHTML+='mouseup<br>';
});

boxEl.addEventListener('mouseover', function(e){//해당범위(box)에 올려놓았을때
	consoleEl.innerHTML+='mouseover<br>';
});

boxEl.addEventListener('mouseout', function(e){//해당범위(box)에서 나갔을때
	consoleEl.innerHTML+='mouseout<br>';
});




</script>
</body>
</html>
