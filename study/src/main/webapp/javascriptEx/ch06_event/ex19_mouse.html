<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
.box{width: 150px; height: 100px; border: 1px solid black;}

.wb{background: white;}
.yb{background: yellow;}

</style>

</head>
<body>

<h3>mouse 이벤트</h3>

<div class="box"></div>
<hr>

<script type="text/javascript">
const boxEl=document.querySelector(".box");

document.addEventListener('mousedown', function(e){//해당범위(box)을 클릭할 때
	//마우스 우측버튼 누르지 못하게 설정
	if(e.button === 2 || e.button === 3){
		alert('우측 버튼 누르지마세요');
	}
});

boxEl.addEventListener('mouseover', function(e){//해당범위(box)에 올려놓았을때
	
	e.currentTarget.style.background='#ff0';
	
});

boxEl.addEventListener('mouseout', function(e){//해당범위(box)에서 나갔을때
	
	e.currentTarget.style.background='#fff';
	
});




</script>
</body>
</html>
