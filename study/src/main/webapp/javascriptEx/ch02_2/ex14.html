<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<style type="text/css">
#box {
	width: 300px; height: 300px;
	border: 5px solid gray;
	margin: 30px auto;
	
}
</style>

</head>
<body>

<h3>타이머 예제</h3>

<div id="box"></div>

<script type="text/javascript">
function bg() {
	//floor : 소수점 이하는 절삭
	//Math.random : 난수 발생
	let r=Math.floor(Math.random()*256);//0~255 난수 발생
	let g=Math.floor(Math.random()*256);
	let b=Math.floor(Math.random()*256);
	
	let s=`rgb(${r},${g},${b})`;
	document.querySelector("#box").style.backgroundColor=s;
}

setInterval("bg()",3000);

</script>

</body>
</html>
