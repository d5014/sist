<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<h3>노드 찾기</h3>

<div class="layout">
	<p><a>HTML</a></p>
	<p class="css"> <a>CSS</a> </p>
	<p>
		<a>javascript</a>
		<span>jquery</span>
	</p>
</div>
<hr>

<div class="ss">
	<div class="s">
		<div class="c1">javascript</div>
		<div class="c2">css</div>
	</div>
</div>

<script type="text/javascript">
	//첫번째 자식 검색
	var pEl=document.querySelector('.layout .css');
	console.log(pEl.firstChild);//첫번째 자식(태그, 공백, 엔터도 포함) : 공백(#text)
	console.log(pEl.firstElementChild);//첫번째 자식(태그만) : <a>태그
	
	//부모, 가장 가까운 조상 검색
	var aEl=pEl.firstElementChild;
	console.log(aEl.parentElement);//부모(태그만 , 공백이 아버지가 되는 상황을 막기 위한 ~ : <p>태그
	//parentNode : 부모(빈공간도 포함)
	console.log(aEl.closest('div'));//가장 가까운 조상 : <div>
	
	
	//모든 자식 검색 : class='s'의 모든 자식
	var divEl=document.querySelector('.ss .s');
	console.log(divEl.childNode);// 모든 자식(공백, 텍스트 포함) : undefined
	console.log(divEl.children);//  모든 자식(태그만) : div.c1, div.c2
	
	//형제
	var dcEl=document.querySelector('.c1');
	console.log(dcEl.nextSibling);//다음 형제(공백, 텍스트포함) : 공백(#text)
	console.log(dcEl.nextElementSibling);//다음 형제(태그만) : div.c2
	
	//텍스트
	var s=dcEl.firstChild.nodeValue;
	console.log(s);//javascript
	
	
	
	
			
</script>

</body>
</html>
