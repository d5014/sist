<h3>apply(), call()</h3>

<script type="text/javascript">
var a=['a','b','c'];
var b=[1,2,3];


//a.push(b);//b배열을 하나의 요소로 추가
//console.log(a.length);//4

/*
for(let n of b){
	a.push(n);
}

console.log(a.join());
*/

//배열 뒤에 다른 배열의 요소를 추가하기
a.push.apply(a, b);
console.log(a.join());//a,b,c,1,2,3

</script>


</body>
