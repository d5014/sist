class Rect{//생성자 없는 클래스
   area(width,height){
      this.width = width;
      this.height = height;
      
      return this.width * this.height;
   }
}

var obj = new Rect();
console.log(obj.width, obj.height);//undefined undefined

let a=obj.area(10,5);
console.log(a, obj.width, obj.height);//50 10 5
