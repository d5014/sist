<h3>클래스 - 메소드</h3>

<script type="text/javascript">
class Rect {
	constructor(width, height){
		this.width=width;
		this.height=height;
	}
	
	//getter
	get area(){
		return this.width * this.height;
	}
	
	//메소드
	calArea(){
		return this.width * this.height;
	}
}

var obj=new Rect(10,5);
console.log(obj.area);//50
console.log(obj.calArea());//50 ()를 쓰지 않으면 수식이 출력됨


</script>


</body>
