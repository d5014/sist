<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>span 태그</h3>

<div style="background: green;">예제-1</div>

<!-- 인라인 태그는 전후 줄바꿈이 일어나지 않는다. -->
<span style=" background: yellow;">HTML</span>

<!-- 인라인 태그는 width, height 속성은 무시된다. -->
<span style="background: gray; width: 300px; height: 100px;">CSS</span>

<!-- 인라인 태그는 margin은 좌우만 적용되고 상하는 무시되며, padding은 적용된다. -->
<span style="margin: 50px;">javascript</span>
<span>JAVA</span>
<span>ORACLE</span>

<div style=" background: green;">예제-2</div>

<span style="background: yellow; padding: 30px">JAVA</span>
<span style="background: gray; padding: 30px">ORACLE</span>

</body>
</html>
