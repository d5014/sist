<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
*{
	margin: 0;
}
</style>

</head>
<body>

<h3 style="margin : 20px auto; width: 200px"> div : margin - 바깥쪽 여백 </h3>
<div style="background: red; width: 300px; height: 50px;"></div>
<div style="background: blue; width: 300px; height: 50px; margin: 20px"></div>
<div style="background: green; width: 300px; height: 50px;"></div>
<div style="background: gray; width: 300px; height: 50px; margin: 10px 5px 20px 30px"></div>
<!-- margin 4개 설정 : 시계방향으로 위, 오른쪽, 아래, 왼쪽으로 여백 설정 -->
<!-- margin 3개 설정 : 위, 좌우, 아래 -->
<!-- margin 2개 설정 : 상하, 좌우 -->
<!-- margin 1개 설정 : 상하좌우 -->

<hr>

<!--  위아래 여백은 20이고, 왼쪽 오른쪽은 auto 이므로 수평 가운데 정렬 -->
<div style="background: tomato; width: 300px; height: 50px; margin: 20px auto;"></div>

</body>
</html>
