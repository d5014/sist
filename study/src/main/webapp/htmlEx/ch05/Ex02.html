<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>ul : 번호가 붙지 않는 목록</h3>

<ul>
	<li>자바</li><!-- 기본 기호 : disc(채운 원) -->
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ul>
<hr>

<ul style="list-style: circle;"><!-- circle (빈 원) -->
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ul>
<hr>
<ul style="list-style: square;"><!-- square (채운 사각형) -->
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ul>
<hr>
<ul style="list-style: none;"><!-- 불릿기호는 없어졌지만 왼쪽 패딩은 존재 -->
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ul>
<hr>
<ul style="padding: 0">
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ul>
<hr>

</body>
</html>
