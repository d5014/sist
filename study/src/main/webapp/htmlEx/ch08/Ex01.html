<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>img 태그</h3>

<!-- img : 인라인 태그, 이미지를 출력 할때 사용 -->
<img src="ari.jpg" width="200px">

<!-- 이미지가 없으면 alt의 메시지 출력 -->
<img src="ariii.jpg" alt="아리">
<hr>

<img alt="고양이" title="아리" src="ari.jpg" width="200">
<img alt="고양이" title="메롱" src="ari.jpg" 
	style="width: 100px; border: 5px solid blue;">
<hr>
<img alt="고양이" title="아리" src="ari.jpg" style="width: 200px; vertical-align: top;">
<img alt="고양이" title="메롱" src="ari.jpg" style="width: 100px; vertical-align: top;">
<hr>
<img alt="고양이" title="아리" src="ari.jpg" style="width: 200px; vertical-align: middle;">
<img alt="고양이" title="메롱" src="ari.jpg" style="width: 100px; vertical-align: middle;">
<hr>


</body>
</html>
